<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.layout.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}"
      lang="en">

<div layout:fragment="content">
<!--    <form action="/board/register" method="post">-->
    <div class="mb-3 mt-3">
        <label for="bno" class="form-label">Bno:</label>
        <input type="text" class="form-control" id="bno" name="bno" th:value="${board.bno}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label for="writer" class="form-label">Writer:</label>
        <input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer}" readonly>
    </div>
    <div class="mb-3">
        <label for="content">Content:</label>
        <textarea class="form-control" rows="5" id="content" name="content"readonly>[[${board.content}]]</textarea>
    </div>
    <div class="mb-3">
        <label for="visitcount">Visit Count:</label>
        <input type="text" class="form-control" id="visitcount" name="visitcount" th:value="${board.visitcount}" readonly>
    </div>
    <div class="mb-3">
        <label for="postdate">Post Date:</label>
        <input type="text" class="form-control" id="postdate" name="postdate" th:value="${board.postdate}" readonly>
    </div>

    <button type="button" id="modifyBtn" class="btn btn-primary">Modify</button>
    <button type="button" id="removeBtn" class="btn btn-secondary">Remove</button>
    <button type="button" id="listBtn" class="btn btn-info">list</button>
<!--    </form>-->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            let bno = [[${board.bno}]]
            $("#modifyBtn").click(function (){
                self.location="/board/modify?bno="+bno
            })
            $("#removeBtn").click(function (){
                self.location="/board/remove?bno="+bno
            })
            $("#listBtn").click(function (){
                self.location="/board/list"
            })
        </script>
    </th:block>

</div>
